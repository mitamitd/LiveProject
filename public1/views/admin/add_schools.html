<div   class="jumbotron" class="md-padding" ng-cloak layout="column" style="background-color: #FFF">


<section layout="row" layout-sm="column" layout-align="left center" layout-wrap>
<md-button class="md-raised md-primary" ng-click="enableSchoolList(false)">Add School</md-button>
</section>


<p align="center" style="color: #607D8B">Schools</p>

<md-progress-linear ng-show = "progress_bar_school" md-mode="indeterminate"></md-progress-linear>

<span ng-show="isSchoolAdded">School Added successfully.</span>
<span ng-show="errmsg">{{errmsg}}</span>
<md-card ng-show = "!isSchoolAdded" style="margin:10px;">

<div ng-show="isenableSchoolList">
<table cellpadding="10" padding='10'>
  <tr style="color: #607D8B;">
    <th >School Name</th>
    <th>School Code</th>
    <th>Head School Name</th>
    <th>Head School Code</th>
  </tr>
  <tr ng-repeat="school in allSchools">
    
    <td>{{ school.school_name }}</td>
    <td>{{ school.school_code }}</td>
    <td>{{ school.head_school_name }}</td>
    <td>{{ school.head_school_code }}</td>

  </tr>
</table>
</div>

<div ng-show="!isenableSchoolList">
<div layout-gt-sm="row" >
          <md-input-container class="md-block" flex-gt-sm>
            <label>School Name</label>
            <input ng-model="school_details.school_name">
          </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
            <label>School Code</label>
            <input ng-model="school_details.school_code">
          </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
            <label>School's Parent Branch</label>
            <input ng-model="school_details.head_school_name">
          </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
            <label>School's Parent Branch Code</label>
            <input ng-model="school_details.head_school_code">
          </md-input-container>

</div>

  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
<md-button class="md-raised md-primary"   ng-click='add_schools($event)'>Submit</md-button>
</section>
<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
  <md-button class="md-raised md-primary" ng-click="enableSchoolList(true)">Back</md-button>
</section>
<div>

</md-card>

</div>
