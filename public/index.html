<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<base href="/">

	<title>School ERP</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->




<script src="./libs/angular/angular.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
	<link rel="stylesheet" href="./libs/angular-material/angular-material.css">


<script src="./libs/angular-messages/angular-messages.js" type="text/javascript"></script>

<script src="./libs/angular-animate/angular-animate.min.js" type="text/javascript"></script>

<script src="./libs/angular-material/angular-material.js"></script>

<script src="./libs/angular-aria/angular-aria.js"></script>
<script src="./libs/moment/moment.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<script src="js/app.js"></script>
  <script src="js/services/common.js"></script>  
  <script src="js/services/webapis.js"></script>
	<script src="js/controllers/MainCtrl.js"></script>

	<script src="js/controllers/loginctrl.js"></script>
	<script src="js/controllers/AttendanceCtrl.js"></script>
  <script src="js/controllers/ClassAttReportCtrl.js"></script>
  <script src="js/controllers/admin/AddSchoolCtrl.js"></script>
  <script src="js/controllers/admin/AddClassCtrl.js"></script>
  <script src="js/controllers/admin/AddUsersCtrl.js"></script>
  <script src="js/controllers/admin/AddStudentCtrl.js"></script>



</head>
<body ng-app="myApp" ng-controller="MainController">

	
	<!-- HEADER -->

<div class="container">
  <md-toolbar  ng-show="isLogin" class="md-menu-toolbar" id="apptheme">
    <div layout="row" >      
    	<div >
	        <h2 class="md-toolbar-tools" id="menubartitle" style="font-size: 24px;">{{userinfo.info.school_name}}</h2>
	        <div><h3 style="text-align: right;margin-right:-512px;font-size: 12px;">Welcome {{userinfo.info.first_name}}</h3>
	        <span align="right" style="font-size: 12px;">Class : {{userinfo.info.class_code}}</span>
	        </div>
      	</div>
    </div>
  </md-toolbar>
  
<div  ng-show="isLogin" class="col-xs-12 col-sm-12 col-md-2 pull-left" id="apptheme">
<md-menu-bar>
  <md-menu >
            <button  ng-click="$mdOpenMenu()">
              Attendance
            </button>
            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="attendance()">
                  Mark Attendace
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="attendanceReport()">
                  Attendace Report
                </md-button>
              </md-menu-item>
              </md-menu-content>

              </md-menu>

  <md-menu >
            <button  ng-click="$mdOpenMenu()">
              Admin Panel
            </button>
            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="addSchools()">
                  Add Schools
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="addClasses()">
                  Add Classes
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="addUsers()">
                  Add users
                </md-button>
              </md-menu-item>

              <md-menu-item>
                <md-button ng-click="addStudents()">
                  Add students
                </md-button>
              </md-menu-item>
              </md-menu-content>
              
              </md-menu>
</md-menu-bar>
</div>

<div  style="background-color: #fff;">
    <div ng-view class="content-container animate-fade-up"></div>
</div>

</div>

</body>
</html>
